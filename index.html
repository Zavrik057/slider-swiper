<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>slide-swiper</title>
   <link rel="stylesheet" href="../slider-swiper/style.css">
</head>

<body>
   <div class="wrapper">
      <div class="main">
         <div class="slider" data--gap="30" data--Type="dots" data--Slides="3">
            <div class="slider__display">
               <div class="slider__item">1</div>
               <div class="slider__item">2</div>
               <div class="slider__item">3</div>
               <div class="slider__item">4</div>
               <div class="slider__item">5</div>
               <div class="slider__item">6</div>
               <div class="slider__item">7</div>
               <div class="slider__item">8</div>
               <div class="slider__item">9</div>
               <div class="slider__item">10</div>
               <div class="slider__item">11</div>
            </div>
         </div>
         <div class="slider" data--gap="60" data--Type="dots" data--Slides="4">
            <div class="slider__display">
               <div class="slider__item">1</div>
               <div class="slider__item">2</div>
               <div class="slider__item">3</div>
               <div class="slider__item">4</div>
               <div class="slider__item">5</div>
               <div class="slider__item">6</div>
            </div>
         </div>
         <div class="slider" data--gap="80" data--Type="line" data--Slides="2">
           <div class="slider__display">
               <div class="slider__item"></div>
               <div class="slider__item">2</div>
               <div class="slider__item">3</div>
               <div class="slider__item">4</div>
               <div class="slider__item">5</div>
               <div class="slider__item">6</div>
               <div class="slider__item">7</div>
               <div class="slider__item">8</div>
               <div class="slider__item">9</div>
               <div class="slider__item">10</div>
            </div>
         </div>
      </div>
   </div>
   <script src="../slider-swiper/script.js"></script>
</body>

</html>
